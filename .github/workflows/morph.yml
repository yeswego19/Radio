yaml name: Morph Radio on: push: branches: schedule: - cron: ' /5 ' # каждые 5 минут jobs: morph: runs-on: ubuntu-latest steps: - uses: actions/checkout@v4 - name: Setup Python uses: actions/setup-python@v4 with: python-version: '3.11' - run: pip install opencv-python pillow requests - run: python morph.py
