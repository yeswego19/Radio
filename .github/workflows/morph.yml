name: Morph Radio

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '*/5 * * * *'   # каждые 5 минут
  workflow_dispatch:

jobs:
  morph:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install opencv-python pillow requests

      - name: Run morphing
        run: python morph.pyrun: python morph.py
