name: Morph Radio

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  morph:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install
        run: pip install opencv-python pillow
      - name: Generate video
        run: python morph.py
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: art-radio-video
          path: output.mp4
